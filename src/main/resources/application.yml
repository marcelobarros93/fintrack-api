spring:
  mvc:
    format:
      date: iso
      date-time: iso
      time: iso

scheduler:
  create:
    bill:
      fixed-rate: 60000
      initial-delay: 60000

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

security:
  cors:
    allowedOrigins: "*"
    allowedMethods: GET,POST,PUT,DELETE
    allowedHeaders: "*"
  token:
    expiration-time-in-minutes: 60

server:
  port: ${PORT:8080}